{% extends 'base.html' %}

{% block title %}服务器错误{% endblock %}

{% block styles %}
<style>
    .error-container {
        text-align: center;
        padding: 100px 20px;
    }
    .error-code {
        font-size: 120px;
        color: #dc3545;
        font-weight: bold;
        margin-bottom: 20px;
    }
    .error-message {
        font-size: 24px;
        color: #343a40;
        margin-bottom: 30px;
    }
    .error-description {
        font-size: 18px;
        color: #6c757d;
        margin-bottom: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
    .back-button {
        padding: 10px 30px;
        font-size: 16px;
    }
</style>
{% endblock %}

{% block content %}
<div class="container error-container">
    <div class="error-code">500</div>
    <div class="error-message">服务器内部错误</div>
    <div class="error-description">
        抱歉，服务器在处理您的请求时遇到了问题。我们的技术团队已经收到通知，正在努力解决这个问题。
    </div>
    <div>
        <a href="/" class="btn btn-primary back-button">返回首页</a>
        <a href="javascript:history.back()" class="btn btn-outline-secondary back-button ml-3">返回上一页</a>
    </div>
</div>
{% endblock %}
