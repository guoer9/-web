<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生仪表盘 - 师生交互系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">师生交互系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/student/dashboard">仪表盘</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="questionsLink">提问</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="pollsLink">投票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="discussionsLink">讨论</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="feedbackLink">反馈</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3" id="userInfo">
                        欢迎，<span id="userName">学生</span>
                    </span>
                    <button class="btn btn-outline-light" id="logoutBtn">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="alert alert-info">
                    <h4>演示模式通知</h4>
                    <p>当前系统处于演示模式，数据不会被保存。这是一个功能展示页面，实际功能需要连接数据库才能使用。</p>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">课堂互动</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <h5>最近问题</h5>
                            <div class="list-group">
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">如何理解牛顿第三定律？</h6>
                                        <small>3分钟前</small>
                                    </div>
                                    <p class="mb-1">请解释一下作用力与反作用力的概念，谢谢老师。</p>
                                    <small class="text-success">已回答</small>
                                </a>
                                <a href="#" class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1">请问下周考试范围是什么？</h6>
                                        <small>昨天</small>
                                    </div>
                                    <p class="mb-1">想提前了解一下考试范围，方便复习。</p>
                                    <small class="text-danger">待回答</small>
                                </a>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <h5>活跃投票</h5>
                            <div class="card">
                                <div class="card-body">
                                    <h6 class="card-title">你最喜欢的学习方式是？</h6>
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="radio" name="pollOption" id="pollOption1">
                                        <label class="form-check-label" for="pollOption1">
                                            课堂讲解
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pollOption" id="pollOption2">
                                        <label class="form-check-label" for="pollOption2">
                                            小组讨论
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pollOption" id="pollOption3">
                                        <label class="form-check-label" for="pollOption3">
                                            实验操作
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pollOption" id="pollOption4">
                                        <label class="form-check-label" for="pollOption4">
                                            自主学习
                                        </label>
                                    </div>
                                    <button class="btn btn-primary btn-sm mt-3">提交投票</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">课程信息</h4>
                    </div>
                    <div class="card-body">
                        <h5>当前课程</h5>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                物理学
                                <span class="badge bg-primary rounded-pill">进行中</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                数学
                                <span class="badge bg-secondary rounded-pill">今天</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                化学
                                <span class="badge bg-secondary rounded-pill">明天</span>
                            </li>
                        </ul>
                        
                        <h5>最近通知</h5>
                        <div class="alert alert-warning">
                            下周三物理课将进行小测验，请做好准备。
                        </div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">快速操作</h4>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <button class="btn btn-outline-primary">提交新问题</button>
                            <button class="btn btn-outline-success">参与讨论</button>
                            <button class="btn btn-outline-warning">查看作业</button>
                            <button class="btn btn-outline-danger">提交反馈</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4.6.1/dist/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取用户信息
            const userInfo = JSON.parse(localStorage.getItem('currentUser') || '{}');
            document.getElementById('userName').textContent = userInfo.name || '学生';
            
            // 退出登录
            document.getElementById('logoutBtn').addEventListener('click', function() {
                localStorage.removeItem('auth_token');
                localStorage.removeItem('currentUser');
                window.location.href = '/';
            });
        });
    </script>
</body>
</html>
